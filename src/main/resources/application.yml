server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/university_system
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    enabled: true
    url: jdbc:mysql://localhost:3306/university_system
    username: root
    password: admin